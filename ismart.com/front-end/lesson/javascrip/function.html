<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm trong javascript</title>
</head>
<body>
    <script>
        // Hàm kiểm tra số chẵn
        function CheckEven(n){
            if(n%2==0) return true;
            return false;
        }
        // alert (CheckEven(11));
        function totalEven(n){
            var total = 0;
            for(var i= 2 ;i<= n ;i++){
                if(CheckEven(i)){
                    total += i;
                }
            }
            return total;
        }
        alert (totalEven(10));
    </script>
</body>
</html>
