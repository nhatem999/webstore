<body>
    
    <script>
        var Sum = 0;
        var n =1;
    for(var i =1 ;1/i>=1/n ;i++){
        if(n>0 ){
            Sum+=1/i;
        }
        else{
            document.write("n phải là số chãn");
        }
    }
    document.write("Tổng là :"+ Sum);
    </script>
