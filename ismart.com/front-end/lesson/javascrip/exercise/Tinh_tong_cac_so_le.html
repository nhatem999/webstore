<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số lẻ từ 1 đến 1500</title>
</head>
<body>
    <script>
        var Sum=0;
        for(var i= 1 ;i<=1500 ; i++){
            if(i % 2 != 0){
                // document.write(i+"<br/>");
                Sum+= i;
            }
         
        }
        document.write(Sum);
    </script>
</body>
</html>
