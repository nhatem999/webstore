<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Form trong Wedsite</title>
</head>

<body>
    <style>
        #male{margin-left: 10px;

        }
        #female{
            margin-left:71px ;
        }
    </style>
    <h1>Đăng ký thành viên</h1>
    <form action="">
        <label for="fullname">Họ tên</label><br>
        <input type="text" name="fullname" placeholder="Họ và tên"><br>
        <!-- Tên đăng nhâp -->
        <label for="username">Tên đăng nhập</label><br>
        <input type="text" name="username"><br>
        <!-- password -->
        <label for="password">Mật khẩu</label><br>
        <input type="password" name="password"><br>
        <label for="email">email</label><br>
        <input type="email" name="email"><br>
        <!-- Giới tính -->
        <label for="">Giới tính</label>
        <input type="radio" value="male" name="gender" id="male" class="sex">
        <label for="male">Nam</label><br>
        <input type="radio" value="female" name="gender" id="female" class="sex">
        <label for="female">Nữ</label><br>
        <!-- birth -->
        <label for="">Ngày Sinh</label><br>
        <select name="birth" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        <label for="">Sở thích</label><br>
        <input type="checkbox" name="hobby[]" value="travel" id="travel">
        <label for="travel">Du lịch</label><br>
        <input type="checkbox" name="hobby[]" value="shopping" id="shopping">
        <label for="shopping">shopping</label><br>
        <!-- Passion (mơ ước) -->
        <label for="passion">Mơ ước</label><br>
        <textarea name="passion" id="passion" cols="30" rows="10"></textarea><br>
        <!-- submit -->
        <input type="submit" value="Đăng ký" name="reg">
    </form>
        <style>
            input:focus{
                border: 1px solid red;
                outline: none;
            }
        </style>
</body>

</html>
