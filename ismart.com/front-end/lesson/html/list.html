<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Danh sách trong html</title>
</head>
<body>
    <h1>Danh sách không có thứ tự</h1>
    <ul style="list-style-type: square;">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ul>
    <ul style="list-style-type:circle;">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ul>
    <h1>Danh sách có thứ tự</h1>
    <ol type="1">
        <li>Phân tử 1</li>
        <li>Phân tử 2</li>
        <li>Phân tử 3</li>
    </ol>
    <ol >
        <li>Phân tử 1</li>
        <li>Phân tử 2</li>
        <li>Phân tử 3</li>
    </ol>
</body>
</html>
