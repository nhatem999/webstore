<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuộc tính Border- tạo đường viền</title>
</head>
<style>
    .box {
        width: 400px;
        height: 200px;
        background: rgb(206, 199, 199);
        /* margin: 10px; */
        margin-left: 30px;
    }
    .border-solid{
        border: 4px solid blue;
    }
    .border-dotted{
        border: 5px dotted red;
    }.border-dashed{
        border: 6px dashed greenyellow;
    }
    .border-double{
        border: 7px double yellow;
    }
    .border-more{
        border-top: 2px solid yellow;
        border-right: 3px double black;
        border-left: 4px dotted yellow;
        border-bottom:7px inset violet;
    }
</style>

<body>
    <div class="box border-solid">
        Box1
    </div>
    <div class="box border-dotted">
        Box2
    </div>
    <div class="box border-dashed">
        Box3
    </div>
    <div class="box border-double">
        Box4
    </div>
    <div class="box border-more">
        Box4
    </div>
</body>
</html>
