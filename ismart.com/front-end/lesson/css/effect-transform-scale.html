<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform - Rotate</title>
</head>
<body>
    <style>
        .box{
            height: 100px;
            width: 200px;
            background-color: tomato;
            margin: 100px ;
        }
        .box:hover{
            transform:scale(2,2) rotate(50deg);
            transition: all 0.5s;
        }    
    </style>
    <h1>transform - Scale</h1>
    <div class="box">box</div>
</body>
</html>
