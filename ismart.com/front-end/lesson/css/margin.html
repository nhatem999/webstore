<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuộc tính margin</title>
</head>
<style>
        .box {
            width: 400px;
            height: 200px;
            border: 3px dashed rgb(6, 134, 81);
            background: rgb(206, 199, 199);
            
        }
    
        .box-1 {
            padding: 10px;
            color: red;
            /* margin-bottom: 20px; */
        }
    
        .box-2 {
            padding: 20px 30px 40px 50px;
            box-sizing: border-box;
        }
    </style>
<body>
    <div class="box box-1">BOX1</div>    
    
    <div class="box box-2">BOX1</div>    
</body>
</html>
