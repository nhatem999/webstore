<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuộc tính position</title>
</head>

<body>
    <style>
        .box {
            width: 400px;
            height: 200px;
            border: 3px dashed rgb(6, 134, 81);
            background: rgb(206, 199, 199);
            margin-bottom: 10px;
        }

        .box-1 {
            position: relative;
            top: 20px;
            left: 50px;

        }

        .child-box2 {

            background-color: saddlebrown;
            border-radius: 50%;
            padding: 13px 4px;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .box-2 {
            margin-top: 10px;
            position: relative;
        }

        #header {
            background: rgb(5, 5, 5);
            color: white;
            text-align: center;
            padding: 20px 0px;
            width: 100%;
            position: fixed;
            /* z-index: 100; */

        }

        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
    <div id="header">
        header
    </div>
    <div class="box box-1">
        BOX 1
    </div>
    <div class="box box-2">

            -100%

        </div>
    </div>

    </div>
</body>

</html>
