<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuộc tính xếp chồng</title>
</head>
<style>
    .box {
        width: 600px;
        height: 400px;
        border: 3px dashed rgb(6, 134, 81);
        background: rgb(206, 199, 199);
        margin-bottom: 10px;
    }

    .child {
        width: 100px;
        height: 100px;
        color: white;
        position: absolute;
    }

    .child-1 {
        top: 29px;
        left: 30px;
        background: red;
    }

    .child-2 {
        top: 36px;
        left: 50px;
        background: rgb(21, 255, 0);
    }

    .child-3 {
        top: 57px;
        left: 81px;
        background: rgb(162, 0, 255);
        z-index: 10;
    }

    .child-4 {
        top: 87px;
        left: 120px;
        background: rgb(20, 3, 20);
    }
</style>

<body>
    <div class="box">
        BOX1
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>

    </div>
</body>

</html>
