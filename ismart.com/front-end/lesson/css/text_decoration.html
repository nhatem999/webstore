<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuộc tính gạch ngang text</title>
</head>
<body>
    <style>
        body{font-size: 14px;font-family: arial;}
        span.underline{text-decoration: underline;}
        span.line-over{text-decoration: overline;}
        span{ font-size: 14px;}
        span.price{color: red;}
        span.old_price{color: #b1adad;text-decoration: line-through;}
        a.product_name{text-decoration: none; color: seagreen;}
    </style>
    <a href="#" class="product_name">Áo len hàn quốc</a><br>
    <span class="price">400đ</span>(<span class="old_price">600đ</span>) <br>
    <span class="line-over">Gạch trên đầu</span><br>
    <span class="underline">Gạch chân</span>
</body>
</html>
