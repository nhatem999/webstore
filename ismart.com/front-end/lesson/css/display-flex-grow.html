<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display-Flex-Grow</title>
</head>
<body>
    <style>
    .container{
        background-color: blanchedalmond;
        display: flex;
     

    }
    .flex-item{
        background-color: tomato;
        padding: 30px ;
        width: 100px;
        margin: 10px;
        font-size: 18px;
        text-align: center;
        color: #ffffff;
        /* flex-basis: 20%; */
    }
    .item-1{
        order: 1;
       flex-grow: 0.2;
    }
    .item-3{
        order: 2;
        flex-grow: 0.2;
    }
    .item-2{
        order: 3;
        flex-grow: 0.5;

    }
    .item-4{
        flex-grow: 0.1;
    }
    h1{
        text-align: center;
    }
    </style>
    <h1>Display-Flex-Grow</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>
</body>
</html>
