<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid-basic.css">
    <title>Button trong Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Button trong Bootstrap</h1>
                <h3>Background button</h3>
                <button class="btn btn-primary btn-sm">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-link">Button</button>
                <h3>Outline button</h3>
                <button class="btn btn-outline-primary btn-sm">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-warning">Button</button>
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-link">Button</button>
                <h3>Kích thước button</h3>
                <button class="btn btn-outline-primary btn-sm">Button</button>
                <button class="btn btn-outline-secondary btn-lg">Button</button>
                <h3>Button block</h3>
                <button class="btn btn-primary btn-sm btn-block" >Đặt hàng</button>
                <input type="submit" name="" id="" class="btn btn-danger btn-sm" value="Đăng nhập">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
