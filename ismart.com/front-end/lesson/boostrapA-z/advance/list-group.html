<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid-basic.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.css">
    <title>List Group Bootstrap</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">List Group Bootstrap</h1>
                <div class="row">
                    <div class="col-md-4">
                        <!-- <ul class="list-group">
                            <li class="list-group-item">List group item</li>
                            <li class="list-group-item">List group item</li>
                            <li class="list-group-item">List group item</li>
                            <li class="list-group-item">List group item</li>
                        </ul> -->
                        <ul class="list-group">
                          <!--tips: add .list-group-flush to the .list-group to remove some borders and rounded corners-->
                          <li class="list-group-item active">Active</li>
                          <li class="list-group-item">Item</li>
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                            Badged
                            <span class="badge badge-primary badge-pill">99</span>
                          </li>
                          <li class="list-group-item disabled">Disabled</li>
                        </ul>
                        <h4>button</h4>
                        <div class="list-group">
                          <!--tips: add .list-group-flush to the .list-group to remove some borders and rounded corners-->
                          <button type="button" class="list-group-item list-group-item-action active">Active</button>
                          <button type="button" class="list-group-item list-group-item-action">Item</button>
                          <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Badged
                            <span class="badge badge-primary badge-pill">99</span>
                          </button>
                          <button type="button" class="list-group-item list-group-item-action disabled">Disabled</button>
                        </div>
                        <h3>Link</h3>
                        <div class="list-group">
                          <!--tips: add .list-group-flush to the .list-group to remove some borders and rounded corners-->
                          <a href="#" class="list-group-item list-group-item-action active">Active</a>
                          <a href="#" class="list-group-item list-group-item-action">Item</a>
                          <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Badged
                            <span class="badge badge-primary badge-pill">99</span>
                          </a>
                          <a href="#" class="list-group-item list-group-item-action disabled">Disabled</a>
                        </div>
                        <h3>Border</h3>
                        <div class="list-group list-group-flush">
                          <!--tips: add .list-group-flush to the .list-group to remove some borders and rounded corners-->
                          <a href="#" class="list-group-item list-group-item-action active">Active</a>
                          <a href="#" class="list-group-item list-group-item-action">Item</a>
                          <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Badged
                            <span class="badge badge-primary badge-pill">99</span>
                          </a>
                          <a href="#" class="list-group-item list-group-item-action disabled">Disabled</a>
                        </div>
                        <h3>Hiện thị nằm ngang</h3>
                        <ul class="list-group list-group-horizontal-sm">
                          <!--tips: use .list-group-horizontal-{sm|md|lg|xl} responsive variant to make a list group horizontal starting at that breakpoint’s min-width-->
                          <li class="list-group-item active">Active</li>
                          <li class="list-group-item">Item</li>
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                            Badged
                            <span class="badge badge-primary badge-pill">99</span>
                          </li>
                          <li class="list-group-item disabled">Disabled</li>
                        </ul>
                        <h3>Color</h3>
                        <div class="list-group">
                          <!--tips: add .list-group-flush to the .list-group to remove some borders and rounded corners-->
                          <a href="#" class="list-group-item list-group-item-success list-group-item-action active">Active</a>
                          <a href="#" class="list-group-item list-group-item-action">Item</a>
                          <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Badged
                            <span class="badge badge-primary badge-pill">99</span>
                          </a>
                          <a href="#" class="list-group-item list-group-item-action disabled">Disabled</a>
                        </div>
                    </div>
                </div>
            </div>
         
        </div>        
      </div>
 
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
