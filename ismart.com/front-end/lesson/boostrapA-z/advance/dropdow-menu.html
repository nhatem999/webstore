      <div class="col-md-12">
        <h1 class="text-center">DropDow Menu Bootstrap</h1>

          <button class="btn btn-primary dropdown-toggle "data-display="static" data-toggle="dropdown">AVARTA</button>

            <a href="" class="dropdown-item">Menu 5</a>

    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>

        $("#my-dropdown").on('show.bs.dropdown',function(){

  <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
