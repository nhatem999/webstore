<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
   
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
     <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Form basic trong bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 class="text-center">Login Form</h2>
                <form action="">
                    <div action="" class="form-group">
                        <label for="username" >Username</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div action="" class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div action="" class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div action="" class="form-group">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="form-control">
                            <option value="">Php Master</option>
                            <option value="">Responsive</option>
                            <option value="">JavaScript</option>
                        </select>
                    </div>
                    <div action="" class="form-group">
                        <label for="detail">Detail</label>
                        <textarea name="detail" id="detail" cols="100" rows="10"></textarea>
                    </div>
                    <div action="" class="form-group">
                        <input type="range" name="" id="" class="form-control-range">
                    </div>
                    <div action="" class="form-group">
                        <input type="file" name="" id="" class="form-control-file">
                    </div>
                    <div action="" class="form-group form-check">
                        <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input">
                        <label for="remember-me" class="form-check-lable">Remember me</label>
                    </div>
                    
                    <button class="btn btn-primary btn-block">login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
