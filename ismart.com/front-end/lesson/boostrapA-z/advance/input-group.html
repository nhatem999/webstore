<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Input Group trong boostrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Input group Bootstrap</h1>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Họ Tên</span>
                    </div>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <label for="email" class="input-group-text">email</label>
                    <input type="text" name="email" id="email" class="form-control">
                    <div class="input-group-apppend">
                        <span class="input-group-text">@gmail</span>
                    </div>
                </div>
                <div class="input-group mb-2">
                    <input type="text" name="username" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                </div>
                <div class="input-group mb-2 input-group-sm">
                    <input type="text" name="username" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Chọn</span>
                    </div>
                    <select name="" id="" class="custom-select">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input">
                        <label for="" class="custom-file-label">Chọn File</label>
                    </div>
                    <button class="btn btn-outline-secondary">Upload</button>

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
