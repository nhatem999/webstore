<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css"
  
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <title>Form layout</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 bg-secondary text-center text-light">sidebar</div>
      <div class="col-md-8">
        <h1>Form layout trong bootstrap</h1>
        <h3>Form group</h3>
        <form action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </form>
        <h3>Form grid</h3>
            <form action="">
                <div class="row">
                    <div class="col-md-6"> <input type="text" name="username" id="username" class="form-control" placeholder="Username"></div>
                    <div class="col-md-6"><input type="password" name="password" id="password" class="form-control" placeholder="Password"></div>
                </div>
            </form>
            <h3>Form Row</h3>
            <form action="">
                <div class="form-row">
                    <div class="col-md-6"> <input type="text" name="username" id="username" class="form-control" placeholder="Username"></div>
                    <div class="col-md-6"><input type="password" name="password" id="password" class="form-control" placeholder="Password"></div>
                </div>
            </form>
            <h3>Form grid + Forrm group</h3>
            <form action="">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" class="form-control">
                  </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" class="form-control">
                  </div>
                  </div>
              </div>
            </form>
            <h3>Form 2 colum</h3>
            <form action="">
                <div class="form-row">
                    <div class="col-md-6"> <input type="text" name="username" id="username" class="form-control" placeholder="Username"></div>
                    <div class="col-md-6"><input type="password" name="password" id="password" class="form-control" placeholder="Password"></div>
                </div>
            </form>
            <h3>Form inline</h3>
            <form action="">
                <div class="form-inline">
                    <label for="username" class="mr-1">Username</label>
                    <input type="text" name="username" id="username" class="form-control mr-2">
                    <label for="password" class="mr-1">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </form>
      </div>
      <div class="col-md-2 bg-secondary text-center text-light">sidebar</div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
