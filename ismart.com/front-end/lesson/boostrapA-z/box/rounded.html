<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid-basic.css">
    <title>Thiết lập bo tròn khối trong bootstrap</title>
  </head>
  <body>
    <style>
      .box{
        width: 100px;
        height:100px;
        margin-bottom: 10px;
        float: left;
        margin-right: 20px;
      }
      .box2{
        width: 300px;
        height:100px;
        margin-bottom: 10px;
        float: left;
        margin-right: 20px;
      }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <h1>Thiết lập bo tròn khối trong bootstrap</h1>
             
                <div class="box bg-secondary border border-success"></div>
                <div class="box bg-secondary rounded-top"></div>
                <div class="box bg-secondary rounded-circle"></div>
                <div class="box bg-secondary"></div>
                <div class="box2 bg-secondary rounded-pill"></div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
