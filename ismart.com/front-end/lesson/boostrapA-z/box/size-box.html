<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid-basic.css">
    <title>Thiết lập kích thước khối trong bootstrap</title>
  </head>
  <body>
    <style>
      .box-parent{
        height: 100px;
      }
      .box{
        width: 50px;
      }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Kích thước khối trong Bootstrap</h1>
                <h3>Độ rộng của khối</h3>
                <div>
                  <div class="parent bg-secondary">
                    <div class="box w-25 bg-success">Box 1</div>
                    <div class="box w-50 bg-success">Box 1</div>
                    <div class="box w-75 bg-success">Box 1</div>
                    <div class="box w-100 bg-success">Box 1</div>
                    <div class="box w-auto bg-success">Box 1</div>
                  </div>
                </div>
                <h3>Độ cao của khối</h3>
                <div>
                  <div class="box-parent bg-secondary clearfix">
                    <div class="box h-25 bg-success float-left">Box 1</div>
                    <div class="box h-50 bg-success float-left">Box 1</div>
                    <div class="box h-75 bg-success float-left">Box 1</div>
                    <div class="box h-100 bg-success float-left">Box 1</div>
                    <div class="box h-auto bg-success float-left">Box 1</div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
