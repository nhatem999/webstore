<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            //1. TÔ màu đỏ cho trang chủ
            $("a[href='home.html']").css('color','red');
            //2. Tô màu #333 cho tất cả phần tử menu không phải là trang chủ
            $("a[href!='home.html']").css('color','#333');
            //3. Lấy tất cả menu product
            $("a[href*='product']").css('color','red');
            //4. Lấy tất cả sản phẩm có chứa product và theo sau là dấu gạch ngang
            $("a[href|='product']").css('color','gold');
            //5.Tìm tất cả menu bắt đầu bằng product có màu #f5f5f5
            $("a[href^='product']").css('color','#f5f5f5');
            //6. Lấy tất cả menu có link kết thúc clothes.html
            $("a[href$='t.html']").css('color','yellow');
            //7. Lấy tất ca menu có title có chứa từ Trnag và xung quanh có dấu khoảng trắng và cho nó màu green
            $("a[title~='Trang']").css('color','green');
            //8. Lấy tất cả menu có href cho màu đỏ
            $("a[href]").css('color','red');
            //9. Lấy menu product có 2 từ trở lên và cho nó màu gray
            $("a[href*='product'][title*=' ']").css('color','gray');
        });
    </script>
    <h1>Menu Wedsite</h1>
    <a href="home.html" title="Trang Chủ">Trang chủ</a><br>
    <a href="about.html" title="Giới thiệu">Giới thiệu</a><br>
    <a href="product-cllthes.html" title="Quần áo">Quần áo</a><br>
    <a href="product-shoes.html" title="Giày">Giày</a><br>
    <a  title="Liên hệ">Liên hệ</a><br>
</body>
</html>
