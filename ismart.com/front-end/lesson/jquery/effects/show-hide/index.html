<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Show - Hide</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <style>
        #box {
            width: 400px;
            background: #2ecc71;
            padding: 40px;
            text-align: center;
            color: #ffffff;
            display: none;

        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#effect-show").click(function(){
                $("#box").show(1000);
                  return false;
            });
            $("#effect-hide").click(function(){
                $("#box").hide(1000);
                 return false;
            });
            $("#effect-toggle").click(function(){
                $("#box").toggle(1000);
                return false;
             
            });
        
        });
    </script>

    <h1>Hiệu ứng Show - Hide trong jquery</h1>
    <a href="" id="effect-show">Show</a>
    <a href="" id="effect-hide">Hide</a>
    <a href="" id="effect-toggle">Toggle</a>
    <div id="box">BOX</div>
