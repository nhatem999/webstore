<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Fade</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <style>
        #box {
            width: 400px;
            background: #2ecc71;
            padding: 40px;
            text-align: center;
            color: #ffffff;
            position: absolute;
            top: 100px;
            left: 0px;
        }
        #wrapper{
            width: 960px;
            margin: 0px auto;
            position: relative;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
           $("#effect-animate").click(function(){
            $("#box").animate(
                {
                width: '100px',
                padding: '50px',
                left: '500px',
                top: '150px'
                },
                1000
                
            );
                return false;
           
           });
        });
    </script>
    <div id="wrapper">
        <h1>Tạo hoạt cảnh animate trong Jquery</h1>
        <a href="" id="effect-animate">Animate</a>
        <div id="box">Box</div>
    </div>
 

</body>

</html>
