<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            // 1.Chọn bài viết đầu tiên va cho nó màu đỏ
            $("ul.list-post li:first-child").css('color','red');
            // 2.Chọn bài viết cối cungg va cho nó màu đỏ
            $("ul.list-post li:last-child").css('color','red');
            // nth-child(index,odd , even , operation)
            $("ul.list-post li:nth-child(2)").css('color','red');
            $("ul.list-post li:nth-child(even)").css('color','red');
            $("ul.list-post li:nth-child(odd)").css('color','gold');
            $("ul.list-post li:nth-child(3n)").css('color','blue');
            //4. Chọn phần tử là con duy nhất của phần tử cha
            $("ul.list-post li:only-child").css('color','green');
        });
    </script>
    <ul class="list-post">
        <li>Bài viết 1</li>
        <li>Bài viết 2</li>
        <li>Bài viết 3</li>
        <li>Bài viết 4</li>
        <li>Bài viết 5</li>
        <li>Bài viết 6</li>
        <li>Bài viết 7</li>
        <li>Bài viết 8</li>
        <li>Bài viết 9</li>

    </ul>
    <ul class="list-post">
        <li>Bài viết 1</li>


    </ul>
</body>
</html>
