<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức tác động css</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <style>
        .box{
            padding: 50px 100px;
            background-color: #333333;
            color: #ffffff;
            float: left;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.box').click(function(){
        //    $(this).css({'background':'red','padding':'100px 200px'});
           $('#css_padding').text($(this).css('padding'));
        });
        });

    </script>
    <div class="box">
        box
    </div>
    <div>background <span id="css_padding"></span></div>
</body>
</html>
