    <title>Document</title>

<body>

        $(document).ready(function(){

            // $('p').text('Im Minh Nhật!');

            $('p .first-name').text('Hoàng Vũ Minh ');
            $('p .last-name').text('Nhật');
        });
    </script>
<p>Dữ liệu ban đầu</p>

<p class="last-name">Tên....</p> -->
