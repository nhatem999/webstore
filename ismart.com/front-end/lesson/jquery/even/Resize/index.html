<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện Resize trong Jquery</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <style>
       
    </style>
    <script type="text/javascript">
        $(document).ready(function() {       
            var size_width = $(window).width();
            $('#size_width strong#result').text(size_width+'px');
            $(window).resize(function(){
                var size_width = $(window).width();
            $('#size_width strong#result').text(size_width+'px');
            });
        });
    </script>

    <h1>Sự kiện Resize trong Jquery</h1>
    <p id="size_width">Độ rộng trình duyệt <strong id="result"></strong></p>
  
</body>

</html>
