<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    /* Code viết ở đây ↓ */
    $("button").click(function(event){
        var elm = $('.box:eq(0)').clone();
        $('.box').last().after(elm); 
    })

  });
</script>
</head>

<body>
<div class="box">
  <h3>Box title</h3>
  <ul class="list">
    <li>item 01</li>
    <li>item 02</li>
    <li>item 03</li>
    <li>item 04</li>
    <li>item 05</li>
    <li>item 06</li>
    <li>item 07</li>
  </ul>
</div>
<button type="button">Add</button>
</body>
</html>
