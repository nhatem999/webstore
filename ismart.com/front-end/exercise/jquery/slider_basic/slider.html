<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            var src_link_img,src_first;         
            src_first= $("ul.list-thumb li:first-child a img").attr('src');
            $("#show img").attr('src',src_first);
            $("ul.list-thumb li:first-child").addClass('active');
            $("ul.list-thumb li a").click(function(){
                src_link_img =$(this).children('img').attr('src');
                $("#show img").attr('src',src_link_img);
                $("ul.list-thumb li").removeClass('active');
                 $(this).parent('li').addClass('active');
                return false;
            });
        });
    </script>
    <div id="wrapper">
        <h1>Basic Slide cơ bản</h1>
        <div id="show">
            <img src="images/thum-1.png" alt="">
        </div>
        <ul class="list-thumb">
       
            <li>
                <a href=""><img src="images/thum-1.png" alt=""></a>
            </li>
            <li>
                <a href=""><img src="images/thumb-2.png" alt=""></a>
            </li>
            <li>
                <a href=""><img src="images/thumb-3.png" alt=""></a>
            </li>
            <li>
                <a href=""><img src="images/thumb-4.png" alt=""></a>
            </li>
    
        </ul>
    </div>

</body>
</html>
